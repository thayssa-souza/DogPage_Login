<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Dog Page</title>
</head>
<body>
    <header>
        <section class="containerMenu">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <img src="./Images/dogPic.png" />
        <section class="containerMain">
            <div class="containerForms">
                <h1>Login</h1>
                <form>
                    <label name="name">Username</label>
                    <input for="name" type="text" name="name" required />
                    <label name="password">Password</label>
                    <input for="password" type="password" name="password" placeholder="********" required />
                    <button>Log in</button>
                    <p>Don't have an account?</p>
                    <p class="registration">Make your registration here</p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <section class="containerFooter">
            <img src="./Images/instagramIcon.png" />
            <img src="./Images/facebookIcon.png" />
            <img src="./Images/telegramIcon.png" />
        </section>
    </footer>
</body>
</html>
